<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Motorvognregister med nedtrekkslister</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form class="form">
                    <div class="form-group">
                        <label for="inputPersonNr">Eiers personnummer</label>
                        <input type="number" class="form-control" id="inputPersonNr">
                    </div>
                    <div class="form-group">
                        <label for="inputNavn">Eiers navn</label>
                        <input type="text" class="form-control" id="inputNavn">
                    </div>
                    <div class="form-group">
                        <label for="inputAdresse">Eiers adresse</label>
                        <input type="text" class="form-control" id="inputAdresse">
                    </div>
                    <div class="form-group">
                        <label for="inputKjennetegn">Kjennetegn</label>
                        <input type="text" class="form-control" id="inputKjennetegn">
                    </div>
                    <div class="form-group">
                        <label>Merke</label>
                        <div id="bilMerker"></div>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <div id="bilTyper"></div>
                    </div>
                </form>
                <button class="btn btn-primary" onclick="registrerMotorvogn()">Registrer</button><br/>
            </div>
            <div class="col-md-8">
                <h3>Alle bilene:</h3>
                <div id="motorvognRegister"></div>
                <button class="btn btn-danger" onclick="slettMotorvogner()">Slett alle</button>
                <br><span style="color: red" id="feilMelding"></span>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
