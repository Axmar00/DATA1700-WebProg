<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 3 - Ukesoppgaver</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js3.js"></script>
    <style>
        input {
            width: 10em;
        }
        td,th {
            padding: .5em;
        }
    </style>
</head>
<body>
<h1>Javascript 3 - Ukesoppgaver</h1>

<div id="oppgave1">
    <h2>Oppgave 1</h2>
    <table>
        <tr>
            <td>Skriv inn navn<br><input type="text" placeholder="Navn" id="inputNavn"></td>
            <td>Skriv inn alder<br><input type="number" placeholder="Alder" id="inputAlder"></td>
        </tr>
        <tr>
            <td><button onclick="visInfo()">Trykk på meg</button></td>
        </tr>
    </table>
</div>
<br><br>

<h2>Oppgave 2</h2>
<table>
    <tr>
        <td>Celsius:<br><input type="number" id="celsius" onchange="celsiusTilFarenheit(this.value)"></td>
        <td>Farenheit:<br><input type="number" id="farenheit" onchange="farenheitTilCelsius(this.value)"></td>
    </tr>
</table>
<br><br>

<h2>Oppgave 3</h2>
<table>
    <tr>
        <td>
            Tall 1<br>
            <input type="number" placeholder="Tall 1" id="tall1">
        </td>
        <td>
            Tall 2<br>
            <input type="number" placeholder="Tall 2" id="tall2"> =
        </td>
        <td><br><label id="resultat"></label></td>
    </tr>
    <tr>
        <td>
            <button onclick="pluss()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="gange()">*</button>
            <button onclick="dele()">/</button>
        </td>
        <td>
            <label id="feilTall" style="color: red"></label>
        </td>
    </tr>
</table>
<br><br>
<h2>Oppgave 4</h2>
<table id="mainTable">
    <tr>
        <td>Fornavn</td><td><input type="text" id="fornavn" placeholder="Fornavn"></td>
        <td id="feilFornavn" style="color: red"></td>
    </tr>
    <tr>
        <td>Adresse</td><td><input type="text" id="adresse" placeholder="Adresse"></td>
        <td id="feilAdresse" style="color: red"></td>
    </tr>
    <tr>
        <td>Tlfnummer</td><td><input type="text" id="telefonNr" placeholder="Tlfnummer"></td>
        <td id="feilTlfnr" style="color: red"></td>
    </tr>
    <tr>
        <td><button onclick="registrer();">Registrer</button></td>
        <td><button onclick="visPersonRegister();">Vis personregister</button></td>
    </tr>
</table>
<div id="personRegister"></div>

<!--------------------EKSTRAOPPGAVER-------------------->
<h2>Oppgave 5</h2>
<input type="text" id="gjoreMal" onchange="sendGjoremal()" placeholder="Legg til gjøremål">
<h3>Gjøremål</h3>
<ul id="gjoremalListe" style="list-style-type: none">
</ul>
</body>
</html>
