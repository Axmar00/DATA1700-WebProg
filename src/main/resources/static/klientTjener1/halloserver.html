<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function hallo() {
            const url = "/halloserver?navn=" + $("#navn").val();

            $.get(url, function(data) {
                $("#hallo").html(data);
            });
        }
    </script>
</head>
<body>

Skriv inn ditt navn: <input type="text" id="navn">

<button onclick="hallo();">Trykk meg</button>

<div id="hallo"></div>

</body>
</html>
