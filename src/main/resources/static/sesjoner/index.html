<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innloggging</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="hjem.html">Motorvognregister</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="hjem.html">Hjem</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registrere.html">Registrer</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Logg inn</h1>
            <form class="form">
                <div class="form-group">
                    <label for="brukernavn">Brukernavn</label>
                    <input type="text" class="form-control" id="brukernavn"/>
                    <span id="feilBrukernavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="passord">Passord</label>
                    <input type="password" class="form-control" id="passord"/>
                    <span id="feilPassord" style="color: red"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="loggInn()" id="loginBtn">Logg inn</button>
            <br/>
            <div id="feil" style="color: red"></div>
        </div>
    </div>
</div>
</body>
</html>
